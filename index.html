<!DOCTYPE html>
<html lang="en">
    <head>
	<title>SLO Parser</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
	<div class="container">
	    <div class="row">
		<div class="col"></div>
		<div class="col-10">
		    <h1>SLO Parser</h1>
		    <p>Paste the output of a SLO test report here</p>
		    <form action="/" method="post">
			<textarea name="pasted" rows="10" cols="80"></textarea><br>
			<input type="submit">
		    </form>
		    {% if headers is defined and data is defined %}
		    <table class="table table-striped" id="inventory_list">
			<thead class="thead-dark"><tr>
			    {% for head in headers %}
			    <th>{{ head }}</th>
			    {% endfor %}
			</tr>
			{% for row in data %}
			<tr>
			    {% for item in row %}
			    <td>{{ item }}</td>
			    {% endfor %}
			</tr>
			{% endfor %}
			</thead>
		    </table>
		    {% endif %}
		</div>
		<div class="col"></div>
	    </div>
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

</html>
